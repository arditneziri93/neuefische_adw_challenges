{% extends "_base_layout.html" %}

{% block body %}
  <header
    class="masthead"
    style="background-image: url('/assets/img/post-bg.jpg')"
  >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading">
            <h1>{{ entry.title }}</h1>
            {% if entry.teaser %}
              <h2 class="subheading">{{ entry.teaser }}</h2>
            {% endif %}
            <span class="meta">
              Posted by
              <a href="#!">{{ entry.author }}</a>
              on {{ entry.date }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          {{ entry.content | safe }}
        </div>
      </div>
    </div>
  </article>
{% endblock %}
